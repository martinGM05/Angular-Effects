<div class="spinner-border text-warning text-center" role="status"
*ngIf="isLoading">
<span class="visually-hidden">Loading...</span>
</div>


<div class="row"
    *ngIf="!isLoading">
    
    <div class="col-4">
        <img [src]="user!.avatar" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>Nombre: </b> {{ user!.first_name }} </li>
            <li class="list-group-item"><b>Apellido: </b> {{ user!.last_name }} </li>
        </ul>
    </div>

</div>
